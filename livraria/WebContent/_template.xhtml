<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:o="http://omnifaces.org/ui">

<ui:composition template="_master_template.xhtml">
    <ui:define name="template">

        <div id="cabecalho" class="header">

            <h:form rendered="#{usuarioLogado != null}">
                <p:panelGrid styleClass="top-menu noborder-panel-grid">
                    <p:row>
                        <p:column>
                            <h:graphicImage library="img" style="max-width: 100px; max-height: 100px" name="Avanade.png" />
                        </p:column>
                        <p:column>
                            <p:themeSwitcher id="basic" style="width:165px; float: right;" value="#{temaBean.tema}">
                                <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
                                <f:ajax />
                            </p:themeSwitcher>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:menubar>
                                <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-book" />
                                <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-users" />
                                <f:facet name="options">
                                    <p:commandButton value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" />
                                </f:facet>
                            </p:menubar>
                        </p:column>
                    </p:row>
                    <!--                 <p:menuButton value="Menu"> -->
                    <!--                     <p:menuitem value="Livros" action="livro?faces-redirect=true" icon="fa fa-fw fa-edit" /> -->
                    <!--                     <p:menuitem value="Autores" action="autor?faces-redirect=true" icon="fa fa-fw fa-edit" /> -->
                    <!--                     <p:separator /> -->
                    <!--                     <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out" /> -->
                    <!--                 </p:menuButton> -->
                </p:panelGrid>
            </h:form>

        </div>

        <div id="conteudo" class="content">
            <p:panel styleClass="auto-resizeable panel-main">
                <f:facet name="header">
                    <ui:insert name="titulo"></ui:insert>
                </f:facet>
                <ui:insert name="conteudo">
                </ui:insert>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        </div>
    </ui:define>
</ui:composition>

</html>
